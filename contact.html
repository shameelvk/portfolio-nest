    </div>
    <div class="container-fluid bg-dark  ">
        <div class="row  about justify-content-center w-100 align-items-center">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center h-100 gap-3 ">
                <div class="row justify-content-start w-50 ">
                    <h1 class="contact-heading mb-4">Contact Me</h1>
                </div>
                <div class="row contact-content  justify-content-start w-50">
                    <p>Kottakkal</p>
                    <p>Malappuram,Kerala</p>
                    <p>+91 9747298401</p>
                    <p>vkshameel1@gmail.com</p>
                </div>
            </div>
            <div class="col-6 justify-content-center d-flex flex-column  ">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control bg-dark font-white" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-dark font-white" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control bg-dark font-white" id="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>

            </div>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
